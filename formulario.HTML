 <head>

 </head>
   <body style="background-color: rgb(133, 156, 107) ;">
              <h1><p></p>Cadastro de Emprego<p></p></h1>
       <form action="/action_page.php">
                <fieldset style= "background-color: #76b2da;">
              <label for="fname"><b>Nome:</b></label>

              <label for="lname"><b>Sobrenome:</b></label>

           </fieldset>
              <label for="email"><b>Email:</b></label>

              <p><b>De qual lado da aplicação você desenvolve?

          <fieldset style= "background-color: #6b69cc;">
               <p><b>Selecione as tecnologias que ultiliza</b></p>

               <input type="checkbox" id="JavaScript" name="JavaScript">

           </fieldset><br><br>
           <div class="escreva">

        </form>
